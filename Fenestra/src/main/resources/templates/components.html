<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
    <main class="container">
        <div class="container__components">
            <div class="container__components--title">
                <p>Seus componentes cadastrados: </p>
  				<a href="/components/new">Cadastrar</a>              
            </div>
            <div class="container__components--content">
                <div class="" th:each="components : ${session.components}">
                    <p th:text="${components.name}"></p>
                </div>
            </div>
        </div>
        <div class="container__logs">
            <div class="container__logs--title">
                <p>Log de InteraÃ§Ã£o</p>
  				<a href="/log/new">Cadastrar</a>              
            </div>

            <div class="container__logs--content">
                <div class="" th:each="log : ${session.logs}">
                    <p th:text="${log.dateRegistro}"></p>
                    <p th:text="${log.description}"></p>
                </div>
            </div>
        </div>

    </main>


</body>
</html>
