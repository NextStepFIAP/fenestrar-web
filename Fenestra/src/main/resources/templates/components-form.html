<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head th:replace="~{base :: head}">
		<meta charset="UTF-8">
		<title>Working Hour</title>
	</head>

	<body>
		<div class="container">
			<div th:replace="~{base :: titulo('Cadastro Componente')}"></div>
					
				<div class="card mb-3 col-sm-12">
					<form action="/components" class="card-body" method="post" th:object="${componente}">
												
						<div class="d-flex justify-content-start">							
							<div class="form-group pl-3">
								<label for="name">Nome:</label>
								<input id="name" name="name" th:field="*{name}"/>
							</div>
							<div class="pl-4">
								<button class="btn btn-success ml-3">Submit</button>	
							</div>
						</div>						
					</form>
				</div>
		</div>
	</body>
</html>
